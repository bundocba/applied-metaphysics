MOD_SOCIALMEDIALINKS_V1.6="<h1>Social Media Icon Links Extension (S.M.I.L.E.) v1.6</h1>This module displays Web 2.0 style icons that link to your social media profiles. <br /><br />To get started go to the module parameters and choose the icon size you want, then add the URLs of your social media profiles. Any icon/URL fields left empty simply won't be displayed. Be sure to include http:// in all URLs. <br /><br /><strong>If you find this module useful, please <a href="http://extensions.joomla.org/extensions/social-web/social-profiles/11989" target="_blank">give us your review!</a></strong><br /><br style="clear:both" /><img src="http://www.viperwebsites.com/images/smilebox.jpg" align="left" /><strong>Helpful Links:</strong><ul><li><a href="http://www.viperwebsites.com/joomla-extensions/social-media-icons-links.html" target="_blank">Check for Updates</a></li><li><a href="http://www.viperwebsites.com/joomla-extensions.html" target="_blank">Download More Icon Theme Packs</a></li><li><a href="http://www.viperwebsites.com/Social-Media-Icons-Links-Module/">Visit Our Support Forum</a></li><li><a href="mailto:support@viperwebsites.com">Contact Support via Email</a></li></ul>"
